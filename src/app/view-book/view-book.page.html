<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>My Appointment</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontol="end" slot="fixed">
    <ion-fab-button [routerLink]="['/booking']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <div class="ion-padding">
    <ion-item-sliding *ngFor="let book of books">
    <ion-item class="no-padding">
      <ion-label>
          <h2>{{book.name}}</h2>
          <p>{{book.email}}</p>
          <p>{{book.phone}}</p>
          <p>{{book.treatment}}</p>
          <p>{{book.date}}</p>
          <p>{{book.time}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="start">
      <ion-item-option color="primary" [routerLink]="['/edit-book', book.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteBook(book.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
</ion-list>

</ion-content>
