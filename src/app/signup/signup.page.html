<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Sign Up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="banner">
      <p class="ion-text-center">
        <img src="assets/DentalLogo.jpeg" width="80%">
      </p>
    </div>

    <div class="form">

    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" required></ion-input>
    </ion-item>

    <ion-button class="ion-padding" expand="block" color="primary" (click)="signup(user)">
      Submit
    </ion-button>

  </div>

  <P class="ion-text-center">
    Already have an account?
    <ion-button fill="clear" [routerLink]="['/signin']">
      Sign In
    </ion-button>
  </P>

  </div>
</ion-content>
