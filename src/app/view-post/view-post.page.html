<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>My Feedback</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontol="end" slot="fixed">
    <ion-fab-button [routerLink]="['/contact']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <div class="ion-padding">
      <ion-item-sliding *ngFor="let post of posts">
        <ion-item class="no-padding">
          <ion-label>
            <h2>{{ post.name}}</h2>
            <p>{{ post.email }}</p>
            <p>{{ post.enquiry }}</p>
            <p>{{ post.message }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="primary" [routerLink]="['/edit-post', post.id]">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>

</ion-content>
