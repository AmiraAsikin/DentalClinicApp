<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Treatment</ion-title>

  </ion-toolbar>
</ion-header>

  <div class="ion-padding">

    </ion-list-header> -->

      <ion-item [routerLink]="['/crown']">

        <ion-label>
          <h2>Crown</h2>
          <p>Sarung</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/whitening']">
        <ion-avatar slot="start">
          <img src="assets/Photo2.jpg">
        </ion-avatar>
        <ion-label>

          <p>Pemutihan Gigi</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/braces']">
        <ion-avatar slot="start">
          <img src="assets/Photo3.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Braces</h2>
          <p>Pendakap Gigi</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/denture']">
        <ion-avatar slot="start">
          <img src="assets/Photo5.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Denture</h2>
          <p>Gigi Palsu</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/extraction']">

          <img src="assets/Photo6.jpg">

        <ion-label>
          <h2>Teeth Extraction</h2>
          <p>Cabutan Gigi</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/scaling']">
        <ion-avatar slot="start">
          <img src="assets/Photo7.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Scaling & Polishing</h2>
          <p>Cuci Gigi</p>
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/fillings']">
        <ion-avatar slot="start">
          <img src="assets/Photo8.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Fillings</h2>
          <p>Tampalan Gigi</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div class="ion-padding">
    <p class="ion-text-center">
      <ion-button [routerLink]="['/home']" color="primary" expand="block">
        Back
      </ion-button>
  </div>


</ion-content>
